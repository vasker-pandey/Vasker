<head>
    <title>Conversion of temperature</title>
</head>
<body>
    <script>
        let con=prompt("Do you want to enter the temperature in Celcius or Fahrenheit?")
        if(con==="Celcius" || con==="celcius" || con==="c" || con==="C"){
        let c=parseInt(prompt("Enter the temperature in Celcius"))
        alert(`${c}\u00B0C is ${((c*9)/5)+32}\u00B0F`)
        }
        else if(con==="fahrenheit" || con==="Fahrenheit" || con==="F" || con==="f"){
        let f=parseInt(prompt("Enter the temperature in Fahrenheit"))
        alert(`${f}\u00B0F is ${((f-32)*5)/9}\u00B0C`)
        }
        else{
            alert("Please choose a valid option")
        }
    </script>
</body>
