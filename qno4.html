<head>
    <title>
        Checking if the number or sum of number is 50
    </title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter a number:"));
        var b=parseInt(prompt("Enter a second number:"));
        if(a==50 || b==50 || (a+=b)==50){
            alert("TRUE")
        }    
        else{
            alert("FALSE")
        }
    </script>
</body>
